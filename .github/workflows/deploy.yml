name: Test and deploy

on:
  push:
    branches:
      - main

jobs:
  install:
    name: Deploy the project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use PNPM package manager
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.6.1

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Check for linting errors
        id: lint
        run: |
          if pnpm run lint; then
            echo "✔ No ESLint warnings or errors found"
            echo "::set-output name=lint-passed::true"
          else
            echo "✖ ESLint found some errors"
            echo "::set-output name=lint-passed::false"
            exit 1
          fi

      - name: Build the project
        run: pnpm run build
        if: steps.lint.outputs.lint-passed == 'true'
